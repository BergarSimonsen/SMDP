  <body>
    <h2> PC Configurator </h2>
    <hr />
    <!-- Price form --> 
    <form>
      <h3>Price:</h3> <input type="text" name="minPrice"> <input type="text" name="maxPrice">
    </form>

    <!-- Manufacturer form -->
    <h3>Manufacturer:</h3>
    <select>
      <option value="dell">Dell</option>
      <option value="hp">HP</option>
      <option value="lenovo">Lenovo</option>
    </select>

    <!-- GFX -->
    <h3> Graphics: </h3>
    &nbsp; &nbsp; Graphics manufacturer:
    <select>
      <option value="nvidia">Nvidia</option>
      <option value="amd">AMD</option>
    </select>
    <br/> <br />

    &nbsp; &nbsp; Graphics model:
    <select>
      <option value="Radeon7xxx"> Radeon 7xxx </option>
      <option value="Radeon8xxx"> Radeon 8xxx </option>
      <option value="RadeonR7"> Radeon R7 </option>
      <option value="RadeonR8"> Radeon R8 </option>
      <option value="Geforce5xx"> Geforce 5xx </option>
      <option value="Geforce6xx"> Geforce 6xx </option>
      <option value="Geforce7xx"> Geforce 7xx </option>
    </select>
  </body>
